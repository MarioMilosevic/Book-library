<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="app">
      <div class="content">
        <h1>Book Library</h1>
        <p>Boost Your Book Collection: Just Tap Below to Add and Watch Your Library Shine!</p>
        <button class="newBtn">New Book</button>
      </div>
      <div class="modal">
        <form action="">
          <div class="formInfo">
            <div class="title">
              <label for="title">Title of the book</label>
              <input type="text" id="title">
            </div>
            <div class="author">
              <label for="author">Author</label>
              <input type="text" id="author">
            </div>
            <div class="pageNumbers">
              <label for="pageNumbers">Number of pages</label>
              <input type="text" id="pageNumbers">
            </div>
          </div>
          <div class="readInfo">
            <input type="checkbox">
            <label for="submitBtn">Have you read this book ?</label>
            <button>Submit</button>
          </div>
          </form>
      </div>
      <div class="books"></div>
      <footer>&copy; Copyright by Mario Milošević</footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
