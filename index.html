<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="content">
        <h1>Book Library</h1>
        <p>
          Boost Your Book Collection: Just Tap Below to Add and Watch Your
          Library Shine!
        </p>
        <button class="newBtn">New Book</button>
      </div>
        <div class="modal hidden">
  <button class="exitModal">X</button>
          <form action="" class="modalForm">
            <div class="formInfo">
              <div class="title">
                <label for="title">Title of the book:</label>
                <input
                  type="text"
                  id="title"
                  placeholder="The Lord of the Rings"
                />
              </div>
              <div class="author">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="J.R.R. Tolkien" />
              </div>
              <div class="pageNumbers">
                <label for="pageNumbers">Number of pages:</label>
                <input type="number" id="pageNumbers" placeholder="300" />
              </div>
            </div>
            <div class="readInfo">
              <div class="checkBoxDiv">
                <input type="checkbox" class="checkBox" />
                <label for="submitBtn">Have you read this book ?</label>
              </div>
              <button type="button" class="submitBtn">Submit</button>
            </div>
          </form>
        </div>
        <div class="overlay hidden"></div>

      <div class="books"></div>
      <footer>&copy; Copyright by Mario Milošević</footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
